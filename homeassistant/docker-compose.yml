  code-server:
    container_name: code-server
    image: lscr.io/linuxserver/code-server:latest
    volumes:
      - ./codeserver/config:/config
      - ./ha/config:/data
      - ./codeserver/vsixs:/installs
    ports:
      - 9876:8443
    networks:
      - shared-net
    environment:
      - PUID=1000
      - PGID=1002
      - TZ=America/Chicago
      - DEFAULT_WORKSPACE=/data
    restart: unless-stopped
    labels:
      - swag=enable
      - swag_port=9876
      - swag_url=vscode.*

  esphome:
    container_name: esphome
    image: esphome/esphome:latest
    networks:
      - shared-net
    environment:
      - TZ=America/Chicago
      - ESPHOME_DASHBOARD_USE_PING=true
    ports:
      - 6052:6052
      - 6123:6123
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./esphome/config:/config
    labels:
      - swag=enable
      - swag_port=6052
      - swag_url=esphome.*

  frigate:
    container_name: frigate
    privileged: true # this may not be necessary for all setups
    restart: unless-stopped
    image: ghcr.io/blakeblackshear/frigate:stable
    networks:
      - shared-net
    shm_size: "128mb"
    devices:
      - "/dev/apex_0:/dev/apex_0"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./frigate/config/:/config
      - ./frigate/media/frigate:/media/frigate
      - type: tmpfs # Optional: 1GB of memory, reduces SSD/SD Card wear
        target: /tmp/cache
        tmpfs:
          size: 1000000000
    ports:
      - "8971:8971"
      - "5555:5000"
      - "8554:8554"
      - "8555:8555/tcp"
      - "8555:8555/udp"
    env_file:
      - ./frigate/.env
    labels:
      - swag=enable
      - swag_port=8971
      - swag_url=frigate.*

  homeassistant:
    container_name: homeassistant
    image: lscr.io/linuxserver/homeassistant:latest
#    depends_on:
#      postgresdb:
#        condition: service_healthy
#      influxdb:
#        condition: service_healthy
    devices:
      - "/dev/hidraw0:/dev/hidraw0"
    environment:
      - PUID=1000
      - PGID=1002
      - TZ=America/Chicago
    volumes:
      - /run/dbus:/run/dbus:ro
      - ./ha/config:/config
      - /etc/localtime:/etc/localtime:ro
      - ./ha/scripts:/custom-cont-init.d:ro
    restart: unless-stopped
    networks:
      - shared-net
    ports:
      - "8123:8123"  # Main UI and API access
      - "4357:4357/udp"  # Google Cast integration
    labels:
      - swag=enable
      - swag_port=8123
      - swag_url=ha.*

networks:
  shared-net:
    external: true
    name: shared-net
